<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novedades | MiWebZapatos</title>
  <link rel="stylesheet" href="css/index.css">
  <style>
    /* --- ESTILOS GENERALES Y LAYOUT --- */
    .novedades-head { padding: 40px 0 20px; text-align: center; }
    .novedades-head h1 { font-size: clamp(2rem, 4vw, 3rem); color: var(--text-title); margin-bottom: 10px; font-weight: 800; }
    .novedades-head p { color: var(--muted); max-width: 600px; margin: 0 auto; font-size: 1.1rem; }
    
    .shoetabs { display: flex; justify-content: center; gap: 15px; margin: 30px 0; flex-wrap: wrap; }
    .shoetab-btn {
      padding: 10px 24px; border-radius: 99px; border: 1px solid rgba(0,0,0,0.1);
      background: var(--card-bg);
      color: var(--muted); font-weight: 600; cursor: pointer;
      transition: all 0.2s;
    }
    .shoetab-btn:hover { border-color: var(--pri); color: var(--pri); transform: translateY(-2px); }
    .shoetab-btn.selected {
      background: var(--pri); color: white; border-color: var(--pri);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.25);
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* --- ESTILO MAGIC CARD --- */
    .card {
      /* El degradado m√°gico */
      --magic-grad: linear-gradient(to left, #f7ba2b 0%, #ea5358 100%);
      
      position: relative;
      background: var(--magic-grad);
      padding: 3px;
      border-radius: 1rem;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
    }

    /* Brillo (Glow) detr√°s de la tarjeta */
    .card::after {
      position: absolute;
      content: "";
      top: 10px; left: 0; right: 0; bottom: 0;
      z-index: -1;
      height: 100%; width: 100%;
      transform: scale(0.9);
      filter: blur(20px);
      background: var(--magic-grad);
      opacity: 0;
      transition: opacity 0.5s;
    }

    .card:hover::after { opacity: 0.6; }
    .card:hover { transform: translateY(-5px); }

    /* Contenedor INTERNO */
    .card-inner {
      background: var(--card-bg);
      width: 100%; height: 100%;
      border-radius: calc(1rem - 3px);
      overflow: hidden;
      display: flex; flex-direction: column;
    }

    .card-img-wrap {
      position: relative;
      height: 220px;
      display: flex; align-items: center; justify-content: center;
      background: var(--card-bg); /* Fondo neutro */
      overflow: hidden;
      padding: 15px;
    }
    .card-img-wrap img {
      width: 100%; height: 100%; object-fit: contain;
      transition: transform 0.4s ease;
    }
    .card:hover .card-img-wrap img { transform: scale(1.08); }

    .card-body {
      padding: 20px;
      display: flex; flex-direction: column;
      flex-grow: 1;
      text-align: center;
    }
    .card-body h3 { font-size: 1.1rem; margin: 0 0 5px; color: var(--text-title); }
    .card-body p { font-size: 0.9rem; color: var(--muted); margin-bottom: 15px; flex-grow: 1; }
    .card-price { font-size: 1.3rem; font-weight: 800; color: var(--text-title); margin-bottom: 15px; display: block; }
    
    .card-actions { 
      display: flex; gap: 12px; justify-content: center; align-items: center; 
      margin-top: auto; /* Empuja los botones al fondo */
    }

    /* --- AQU√ç EST√Å TU NUEVO BOT√ìN GLOW INTEGRADO --- */
    .btn-add {
      /* Adaptado a VERDE para tu sitio */
      --glow-color: var(--pri); 
      --glow-spread-color: rgba(16, 185, 129, 0.6);
      --btn-color: #022c22; /* Fondo oscuro verdoso para contraste */
      
      border: 0.15em solid var(--glow-color);
      padding: 0.6em 1.5em; /* Tama√±o ajustado para la tarjeta */
      color: var(--glow-color);
      font-size: 0.9rem;
      font-weight: bold;
      background-color: transparent; 
      border-radius: 1em;
      outline: none;
      box-shadow: 0 0 0.5em 0.1em var(--glow-color),
                  inset 0 0 0.2em 0.1em var(--glow-color);
      text-shadow: 0 0 0.5em var(--glow-color);
      position: relative;
      transition: all 0.3s;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Efecto Hover del bot√≥n */
    .btn-add:hover {
      color: white; /* Texto blanco al hacer hover */
      background-color: var(--glow-color);
      box-shadow: 0 0 1em 0.25em var(--glow-color),
                  0 0 4em 1em var(--glow-spread-color),
                  inset 0 0 0.75em 0.25em var(--glow-color);
    }

    .btn-add:active {
      box-shadow: 0 0 0.6em 0.25em var(--glow-color),
                  0 0 2.5em 2em var(--glow-spread-color),
                  inset 0 0 0.5em 0.25em var(--glow-color);
    }

    /* Bot√≥n "Ver" (estilo secundario simple) */
    .btn-link { 
      background: transparent; color: var(--muted); border: 1px solid rgba(128,128,128,0.3); 
      padding: 0.6em 1.2em; border-radius: 1em; cursor: pointer; font-weight: 600; font-size: 0.9rem; 
      transition: 0.3s;
    }
    .btn-link:hover { border-color: var(--text-title); color: var(--text-title); }

    /* --- PAGINACION Y NOTIFICACIONES --- */
    .pagebar { display: flex; justify-content: center; gap: 10px; margin-top: 50px; }
    .pagebar button {
      width: 40px; height: 40px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1);
      background: var(--card-bg); color: var(--text-main);
      cursor: pointer; font-weight: 600; transition: 0.2s;
    }
    .pagebar button:hover { border-color: var(--pri); color: var(--pri); }
    .pagebar button.active { background: var(--pri); color: white; border-color: var(--pri); }
    
    .no-products { grid-column: 1 / -1; text-align: center; padding: 60px; color: var(--muted); font-style: italic; background: rgba(255,255,255,0.5); border-radius: 20px; }

    .toast-notification {
      position: fixed; top: 20px; right: 20px;
      background: var(--card-bg); backdrop-filter: blur(10px);
      padding: 16px 24px; border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      display: flex; align-items: center; gap: 15px; z-index: 9999;
      border-left: 5px solid var(--pri);
      transform: translateX(200%); transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    .toast-notification.active { transform: translateX(0); }
    .toast-icon { width: 24px; height: 24px; background: var(--pri); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; }

    /* --- MODAL --- */
    .modal-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px);
      display: none; align-items: center; justify-content: center; z-index: 10000;
    }
    .modal-content {
      background: var(--card-bg); width: 90%; max-width: 450px;
      border-radius: 25px; padding: 35px; text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative; animation: modalPop 0.3s;
      border: 3px solid transparent; background-clip: padding-box;
    }
    @keyframes modalPop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .close { position: absolute; top: 15px; right: 20px; font-size: 2rem; color: var(--muted); background: none; border: none; cursor: pointer; }
    .close:hover { color: var(--pri); }
    #modalImg { max-height: 220px; width: 100%; object-fit: contain; margin-bottom: 20px; }
    #modalTitle { font-size: 1.6rem; font-weight: 800; margin: 0 0 10px; color: var(--text-title); }
    #modalDesc { font-size: 0.95rem; color: var(--muted); margin-bottom: 20px; }
    #modalPrice { display: block; font-size: 2rem; font-weight: 900; color: var(--pri); margin-bottom: 25px; }
    #modalAddBtn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white; border: none; width: 100%; padding: 15px; border-radius: 15px;
      font-weight: 700; font-size: 1.1rem; cursor: pointer; transition: transform 0.2s;
    }
    #modalAddBtn:hover { transform: translateY(-3px); }
  </style>
</head>
<body>

  <div id="toast" class="toast-notification">
    <div class="toast-icon">‚úì</div>
    <div>
      <h4 style="margin:0; font-size:0.95rem; font-weight:700; color:var(--text-title);">¬°Excelente!</h4>
      <p style="margin:0; font-size:0.8rem; color:var(--muted);">Producto agregado al carrito.</p>
    </div>
  </div>

  <header>
    <div class="nav-wrap">
      <div class="logo">
        <div class="logo-icon">Z</div>
        <div class="logo-text"><span class="logo-title">MiWebZapatos</span><span class="logo-sub">Store</span></div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="novedades.html" class="activo">Novedades</a></li>
          <li><a href="colecciones.html">Colecciones</a></li>
          <li><a href="carrito.html">Carrito</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <div class="nav-right">
        <a href="perfil.html" class="btn-out" style="background:var(--card-bg); border-color:var(--pri); color:var(--pri); text-decoration:none;">
          <span>üë§</span> <span>Mi Perfil</span>
        </a>
      </div>
    </div>
  </header>

  <main>
    <section class="novedades-head">
      <h1>Nuevos Lanzamientos</h1>
      <p>Descubre lo √∫ltimo en tecnolog√≠a y estilo. Tus productos personalizados aparecen primero.</p>
    </section>

    <section>
      <div class="shoetabs">
        <button class="shoetab-btn selected" onclick="cambiarSeccion('hombres')">Hombres</button>
        <button class="shoetab-btn" onclick="cambiarSeccion('mujeres')">Mujeres</button>
        <button class="shoetab-btn" onclick="cambiarSeccion('ninos')">Ni√±os</button>
      </div>

      <div class="grid" id="grid-novedades"></div>
      
      <div class="pagebar" id="pagebar"></div>
    </section>
  </main>

  <div class="modal-bg" id="modalBox">
    <div class="modal-content">
      <button class="close" onclick="closeModal()">&times;</button>
      <img id="modalImg" src="" alt="Zapato">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
      <strong id="modalPrice"></strong>
      <button id="modalAddBtn">Agregar al Carrito</button>
    </div>
  </div>

  <footer><span>¬© 2025 MiWebZapatos.</span></footer>

  <script src="auth.js"></script>
  <script>
    if(typeof requireAuth === 'function') requireAuth();

    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('active');
      setTimeout(() => toast.classList.remove('active'), 3000);
    }

    function getAdminProducts() {
      try { return JSON.parse(localStorage.getItem('miwebzapatos_admin_products')) || []; } 
      catch (e) { return []; }
    }

    const adminRaw = getAdminProducts();
    const adminProductsFormatted = adminRaw.map((p, index) => ({
      id: 'admin-' + index,
      title: p.nombre,
      description: 'Producto exclusivo a√±adido recientemente.',
      price: parseFloat(p.precio),
      thumbnail: p.imagen || 'https://via.placeholder.com/300x300?text=Sin+Imagen',
      isAdmin: true
    }));

    // --- BASE DE DATOS LOCAL CORREGIDA ---
    const catalogoZapatos = [
      // --- HOMBRES ---
      { id: 'h1', title: 'Nike Air Force 1 White', price: 119.99, thumbnail: 'https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=80&w=800&auto=format&fit=crop', description: 'El cl√°sico indiscutible. Dise√±o limpio y atemporal.', gender: 'hombres', tags: ['urbana', 'clasicos'] },
      { id: 'h2', title: 'Air Jordan 1 High OG', price: 179.99, thumbnail: 'https://images.unsplash.com/photo-1613673720434-a6f111296d86?q=80&w=800&auto=format&fit=crop', description: 'Icono del baloncesto con colores retro premium.', gender: 'hombres', tags: ['clasicos', 'basket'] },
      { id: 'h3', title: 'Adidas Forum Low', price: 109.99, thumbnail: 'https://images.unsplash.com/photo-1587563871167-1ee9c731aefb?q=80&w=800&auto=format&fit=crop', description: 'Estilo de los 80 revivido para las calles de hoy.', gender: 'hombres', tags: ['urbana', 'basket'] },
      { id: 'h4', title: 'New Balance 574 Core', price: 89.99, thumbnail: 'https://images.unsplash.com/photo-1539185441755-769473a23570?q=80&w=800&auto=format&fit=crop', description: 'La zapatilla m√°s emblem√°tica de New Balance.', gender: 'hombres', tags: ['urbana', 'clasicos'] },
      { id: 'h5', title: 'Vans Old Skool Black', price: 74.99, thumbnail: 'https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?q=80&w=800&auto=format&fit=crop', description: 'La zapatilla de skate cl√°sica y duradera.', gender: 'hombres', tags: ['urbana', 'clasicos'] },
      { id: 'h6', title: 'Nike Air Max 90', price: 139.99, thumbnail: 'https://images.unsplash.com/photo-1605348532760-6753d2c43329?q=80&w=800&auto=format&fit=crop', description: 'Amortiguaci√≥n visible y estilo legendario.', gender: 'hombres', tags: ['urbana', 'running'] },
      // --- MUJERES ---
      { id: 'm1', title: 'Nike Blazer Mid 77', price: 104.99, thumbnail: 'https://images.unsplash.com/photo-1624225300667-562725953c4f?q=80&w=800&auto=format&fit=crop', description: 'Estilo vintage de baloncesto para el d√≠a a d√≠a.', gender: 'mujeres', tags: ['urbana', 'clasicos'] },
      { id: 'm2', title: 'Converse Chuck 70 High', price: 89.99, thumbnail: 'https://images.unsplash.com/photo-1607522370955-614543300523?q=80&w=800&auto=format&fit=crop', description: 'Lona resistente y detalles de archivo.', gender: 'mujeres', tags: ['clasicos', 'urbana'] },
      { id: 'm3', title: 'Adidas Ultraboost DNA', price: 189.99, thumbnail: 'https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?q=80&w=800&auto=format&fit=crop', description: 'Retorno de energ√≠a incre√≠ble en cada paso.', gender: 'mujeres', tags: ['running'] },
      { id: 'm4', title: 'Puma Cali Star', price: 84.99, thumbnail: 'https://images.unsplash.com/photo-1608231387042-66d1773070a5?q=80&w=800&auto=format&fit=crop', description: 'Estilo de la costa oeste con un toque moderno.', gender: 'mujeres', tags: ['urbana'] },
      { id: 'm5', title: 'Reebok Club C 85', price: 79.99, thumbnail: 'https://images.unsplash.com/photo-1617612947796-0a6849047020?q=80&w=800&auto=format&fit=crop', description: 'Tenis minimalista con piel suave.', gender: 'mujeres', tags: ['clasicos'] },
      // --- NI√ëOS ---
      { id: 'k1', title: 'Vans Sk8-Hi (Ni√±os)', price: 54.99, thumbnail: 'https://images.unsplash.com/photo-1520256862855-398228c41684?q=80&w=800&auto=format&fit=crop', description: 'Legendaria ca√±a alta para los m√°s peque√±os.', gender: 'ninos', tags: ['urbana', 'clasicos'] },
      { id: 'k2', title: 'Nike Air Max 2090', price: 99.99, thumbnail: 'https://images.unsplash.com/photo-1556906781-9a412961c28c?q=80&w=800&auto=format&fit=crop', description: 'Futurismo y comodidad Air para jugar.', gender: 'ninos', tags: ['urbana', 'running'] },
      { id: 'k3', title: 'Adidas Superstar Kids', price: 64.99, thumbnail: 'https://images.unsplash.com/photo-1518002171953-a080ee321e2f?q=80&w=800&auto=format&fit=crop', description: 'La puntera de goma favorita de todos.', gender: 'ninos', tags: ['clasicos', 'urbana'] }
    ];

    let productosAll = { hombres:[], mujeres:[], ninos:[] };
    let seccionActual = 'hombres';
    const porPag = 6;
    let paginaActual = 0;

    function initData() {
      productosAll.hombres = [...adminProductsFormatted, ...catalogoZapatos.filter(p => p.gender === 'hombres')];
      productosAll.mujeres = catalogoZapatos.filter(p => p.gender === 'mujeres');
      productosAll.ninos = catalogoZapatos.filter(p => p.gender === 'ninos');
      renderProductos();
      renderPaginado();
    }
    initData();

    function cambiarSeccion(sec) {
      seccionActual = sec;
      paginaActual = 0;
      document.querySelectorAll('.shoetab-btn').forEach(btn => {
        btn.classList.remove('selected');
        if(btn.textContent.toLowerCase().includes(sec === 'ninos' ? 'ni√±os' : sec)) {
           btn.classList.add('selected');
        }
      });
      renderProductos();
      renderPaginado();
    }

    function renderProductos() {
      const grid = document.getElementById('grid-novedades');
      grid.innerHTML = '';
      const lista = productosAll[seccionActual];
      
      if (!lista || lista.length === 0) {
        grid.innerHTML = '<div class="no-products">No hay productos disponibles.</div>';
        return;
      }

      const inicio = paginaActual * porPag;
      const fin = inicio + porPag;
      const productosPagina = lista.slice(inicio, fin);

      productosPagina.forEach(p => {
        const titulo = p.title || 'Producto';
        const precio = p.price || 0;
        const img = p.thumbnail || 'https://via.placeholder.com/300';
        const desc = p.description || '';

        const badgeHTML = p.isAdmin ? `<span style="position:absolute; top:10px; left:10px; background:var(--pri); color:white; font-size:10px; padding:4px 10px; border-radius:99px; font-weight:700; z-index:2; box-shadow:0 2px 5px rgba(0,0,0,0.2);">NUEVO</span>` : '';

        // --- BOT√ìN AGREGAR CON NUEVA CLASE 'btn-add' QUE TIENE EL EFECTO GLOW ---
        grid.innerHTML += `
          <article class="card reveal show">
            <div class="card-inner">
              
              <div class="card-img-wrap">
                ${badgeHTML}
                <img src="${img}" alt="${titulo}" onerror="this.src='https://via.placeholder.com/300'">
              </div>

              <div class="card-body">
                <h3>${titulo}</h3>
                <p>${desc.substring(0, 45)}...</p>
                <span class="card-price">$${precio.toFixed(2)}</span>
                <div class="card-actions">
                  <button onclick="addToCart('${p.id}', '${titulo.replace(/'/g,"")}', ${precio}, '${img}')" class="btn-add">Agregar</button>
                  <button onclick="showModal('${img}', '${titulo.replace(/'/g,"")}', '${desc.replace(/'/g,"")}', ${precio}, '${p.id}')" class="btn-link">Ver</button>
                </div>
              </div>

            </div>
          </article>
        `;
      });
    }

    function renderPaginado() {
      const lista = productosAll[seccionActual];
      const totalPaginas = Math.ceil(lista.length / porPag);
      const bar = document.getElementById('pagebar');
      bar.innerHTML = '';
      if(totalPaginas <= 1) return;
      for(let i=0; i<totalPaginas; i++){
        bar.innerHTML += `<button class="${i===paginaActual?'active':''}" onclick="paginaActual=${i};renderProductos();renderPaginado();window.scrollTo(0,0)">${i+1}</button>`;
      }
    }

    function addToCart(id, title, price, img) {
      const cart = JSON.parse(localStorage.getItem('miwebzapatos_cart') || '[]');
      const existing = cart.find(item => item.id === id);
      if(existing) existing.qty++; else cart.push({ id, title, price, img, qty: 1, size: 'M' });
      localStorage.setItem('miwebzapatos_cart', JSON.stringify(cart));
      showToast();
    }

    function showModal(img, title, desc, price, id) {
      document.getElementById('modalImg').src = img;
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalDesc').textContent = desc || "Calzado premium con la mejor calidad.";
      document.getElementById('modalPrice').textContent = '$' + price.toFixed(2);
      
      const btn = document.getElementById('modalAddBtn');
      btn.onclick = function() { 
        addToCart(id, title, price, img); 
        closeModal(); 
      };
      
      document.getElementById('modalBox').style.display = 'flex';
    }
    
    function closeModal() { document.getElementById('modalBox').style.display = 'none'; }
    window.onclick = function(e){
      if(e.target == document.getElementById('modalBox')) closeModal();
    }
  </script>
  <script src="theme.js"></script> 
</body>
</html>
