<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Secreto | Gesti√≥n Total</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .panel {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      border: 1px solid #333;
      margin-bottom: 30px;
    }
    h2 { text-align: center; color: #10b981; margin-top: 0; }
    h3 { color: #aaa; border-bottom: 1px solid #333; padding-bottom: 10px; width: 100%; max-width: 500px; }
    
    label { display: block; margin-top: 15px; font-size: 0.9rem; color: #aaa; }
    input, select {
      width: 100%; padding: 10px; margin-top: 5px;
      background: #2d2d2d; border: 1px solid #444;
      border-radius: 8px; color: white; box-sizing: border-box;
    }
    
    button.save-btn {
      width: 100%; margin-top: 25px; padding: 12px;
      background: #10b981; color: white; border: none;
      border-radius: 8px; font-weight: bold; cursor: pointer;
      font-size: 1rem; transition: 0.2s;
    }
    button.save-btn:hover { background: #059669; }

    /* LISTA DE INVENTARIO */
    .inventory-list {
      width: 100%; max-width: 500px;
      display: flex; flex-direction: column; gap: 10px;
    }
    .item {
      background: #252525; padding: 10px; border-radius: 8px;
      display: flex; align-items: center; justify-content: space-between;
      border: 1px solid #333;
    }
    .item img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; margin-right: 10px; }
    .item-info { flex-grow: 1; }
    .item-name { font-weight: bold; font-size: 0.95rem; display: block; }
    .item-price { color: #10b981; font-size: 0.85rem; }
    
    .btn-delete {
      background: #ef4444; color: white; border: none;
      padding: 8px 12px; border-radius: 6px; cursor: pointer;
      font-weight: bold; font-size: 0.8rem;
    }
    .btn-delete:hover { background: #dc2626; }

    .status { margin-top: 15px; text-align: center; font-size: 0.9rem; min-height: 20px;}
    .success { color: #10b981; }
    .error { color: #ef4444; }
    .back-link { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: none; font-size: 0.8rem; }
  </style>
</head>
<body>

  <div class="panel">
    <h2>üëü Panel de Control</h2>
    
    <label>Nombre del Modelo:</label>
    <input type="text" id="nombre" placeholder="Ej: Nike Dunk Low Panda">

    <label>Precio ($):</label>
    <input type="number" id="precio" placeholder="Ej: 150.00" step="0.01">

    <label>Categor√≠a:</label>
    <select id="categoria">
      <option value="Hombres">Hombres</option>
      <option value="Mujeres">Mujeres</option>
      <option value="Ni√±os">Ni√±os</option>
    </select>

    <label>Link de la Imagen (URL):</label>
    <input type="text" id="imagen" placeholder="https://...">

    <button onclick="guardarZapato()" id="btnGuardar" class="save-btn">GUARDAR EN LA NUBE</button>
    <div id="mensaje" class="status"></div>
    
    <a href="novedades.html" class="back-link">‚Üê Volver a la tienda</a>
  </div>

  <h3>üì¶ Inventario Actual</h3>
  <div id="lista-inventario" class="inventory-list">
    <p style="text-align:center; color:#666;">Cargando inventario...</p>
  </div>

  <script>
    // üîí SEGURIDAD: Verificar si es admin
    if (localStorage.getItem('es_admin') !== 'true') {
      window.location.href = 'login.html';
    }

    // 1. CARGAR LISTA AL ENTRAR
    async function cargarInventario() {
      const lista = document.getElementById('lista-inventario');
      try {
        const res = await fetch('/api/api-zapatos');
        const zapatos = await res.json();
        
        lista.innerHTML = ''; // Limpiar

        zapatos.forEach(z => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <div style="display:flex; align-items:center;">
              <img src="${z.imagen}" onerror="this.src='https://via.placeholder.com/50'">
              <div class="item-info">
                <span class="item-name">${z.nombre}</span>
                <span class="item-price">$${z.precio} - ${z.categoria}</span>
              </div>
            </div>
            <button class="btn-delete" onclick="borrarZapato(${z.id})">üóëÔ∏è</button>
          `;
          lista.appendChild(div);
        });
      } catch (e) {
        lista.innerHTML = '<p style="color:red">Error cargando lista</p>';
        console.error(e);
      }
    }

    cargarInventario(); // Ejecutar al inicio

    // 2. GUARDAR ZAPATO (CREAR)
    async function guardarZapato() {
      const btn = document.getElementById('btnGuardar');
      const msg = document.getElementById('mensaje');
      
      const data = {
        nombre: document.getElementById('nombre').value,
        precio: document.getElementById('precio').value,
        categoria: document.getElementById('categoria').value,
        imagen: document.getElementById('imagen').value
      };

      if(!data.nombre || !data.precio || !data.imagen) {
        msg.textContent = "‚ùå Faltan datos"; return;
      }

      btn.disabled = true; btn.textContent = "Guardando...";
      
      try {
        // üî• AQU√ç EST√Å EL ARREGLO QUE FALTABA
        await fetch('/api/agregar-zapato', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json' // <--- ESTO FALTABA
          },
          body: JSON.stringify(data)
        });

        msg.textContent = "‚úÖ Guardado!";
        msg.className = "status success";
        // Limpiar inputs
        document.getElementById('nombre').value = "";
        document.getElementById('precio').value = "";
        document.getElementById('imagen').value = "";
        
        cargarInventario(); // Recargar la lista autom√°ticamente

      } catch (e) {
        msg.textContent = "‚ùå Error";
        console.error(e);
      }
      btn.disabled = false; btn.textContent = "GUARDAR EN LA NUBE";
    }

    // 3. BORRAR ZAPATO (ELIMINAR)
    async function borrarZapato(id) {
      if(!confirm("¬øSeguro que quieres eliminar este producto para siempre?")) return;

      try {
        const res = await fetch('/api/eliminar-zapato', {
          method: 'POST',
          body: JSON.stringify({ id: id }),
          headers: { 'Content-Type': 'application/json' }
        });

        if(res.ok) {
          alert("üóëÔ∏è Producto eliminado");
          cargarInventario(); // Actualizar lista visualmente
        } else {
          alert("Error al eliminar");
        }
      } catch (e) {
        console.error(e);
        alert("Error de conexi√≥n");
      }
    }
  </script>

</body>
</html>
