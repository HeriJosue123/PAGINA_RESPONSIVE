<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Secreto | Agregar Zapatos</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .panel {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      border: 1px solid #333;
    }
    h2 { text-align: center; color: #10b981; margin-top: 0; }
    label { display: block; margin-top: 15px; font-size: 0.9rem; color: #aaa; }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #2d2d2d;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      box-sizing: border-box; /* Importante para que no se salga */
    }
    input:focus, select:focus { outline: none; border-color: #10b981; }
    
    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }
    button:hover { background: #059669; transform: scale(1.02); }
    
    .status { margin-top: 15px; text-align: center; font-size: 0.9rem; min-height: 20px;}
    .success { color: #10b981; }
    .error { color: #ef4444; }
    .back-link { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: none; font-size: 0.8rem; }
  </style>
</head>
<body>

  <div class="panel">
    <h2>üëü Nuevo Lanzamiento</h2>
    
    <label>Nombre del Modelo:</label>
    <input type="text" id="nombre" placeholder="Ej: Nike Dunk Low Panda">

    <label>Precio ($):</label>
    <input type="number" id="precio" placeholder="Ej: 150.00" step="0.01">

    <label>Categor√≠a:</label>
    <select id="categoria">
      <option value="Hombres">Hombres</option>
      <option value="Mujeres">Mujeres</option>
      <option value="Ni√±os">Ni√±os</option>
    </select>

    <label>Link de la Imagen (URL):</label>
    <input type="text" id="imagen" placeholder="https://...">

    <button onclick="guardarZapato()" id="btnGuardar">GUARDAR EN LA NUBE</button>
    <div id="mensaje" class="status"></div>
    
    <a href="novedades.html" class="back-link">‚Üê Volver a la tienda</a>
  </div>

  <script>
    async function guardarZapato() {
      const btn = document.getElementById('btnGuardar');
      const msg = document.getElementById('mensaje');
      
      // Datos del formulario
      const data = {
        nombre: document.getElementById('nombre').value,
        precio: document.getElementById('precio').value,
        categoria: document.getElementById('categoria').value,
        imagen: document.getElementById('imagen').value
      };

      // Validaci√≥n simple
      if(!data.nombre || !data.precio || !data.imagen) {
        msg.textContent = "‚ùå Faltan datos obligatorios";
        msg.className = "status error";
        return;
      }

      btn.disabled = true;
      btn.textContent = "Guardando...";
      msg.textContent = "";

      try {
        // Enviamos los datos a tu nueva funci√≥n
        const response = await fetch('/.netlify/functions/agregar-zapato', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if(response.ok) {
          msg.textContent = "‚úÖ ¬°Guardado con √©xito!";
          msg.className = "status success";
          // Limpiar formulario
          document.getElementById('nombre').value = "";
          document.getElementById('precio').value = "";
          document.getElementById('imagen').value = "";
          setTimeout(() => { msg.textContent = ""; }, 3000);
        } else {
          throw new Error(result.error || "Error desconocido");
        }

      } catch (e) {
        msg.textContent = "‚ùå Error: " + e.message;
        msg.className = "status error";
      }

      btn.disabled = false;
      btn.textContent = "GUARDAR EN LA NUBE";
    }
  </script>

</body>
</html>
